    <p class="warning-text">
      Voulez-vous vraiment supprimer le compte
      <strong>{{ username }}</strong> ?
    </p>
    <p class="warning-subtext">
      Cette action est irr√©versible.
    </p>
  </div>

  <div class="buttons">

    <button class="btn-cancel" routerLink="/accounts">
      Annuler

  </div>
</div>
