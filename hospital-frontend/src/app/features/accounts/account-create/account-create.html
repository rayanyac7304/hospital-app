<h2>Créer un Compte</h2>

<div class="form-container">
  <form (ngSubmit)="save()">
    <div class="form-group">
      <label>Nom d'utilisateur :</label>
      <input type="text" [(ngModel)]="account.username" name="username" class="form-input" required>
    </div>

    <div class="form-group">
      <label>Email :</label>
      <input type="email" [(ngModel)]="account.email" name="email" class="form-input" required>
    </div>

    <div class="form-group">
      <label>Mot de passe :</label>
      <input type="password" [(ngModel)]="account.password" name="password" class="form-input" required>
    </div>

    <div class="form-group">
      <label>Rôle :</label>
      <select [(ngModel)]="account.role" name="role" class="form-input">
        <option value="Administrator">Administrator</option>
        <option value="Doctor">Doctor</option>
        <option value="Nurse">Nurse</option>
        <option value="Receptionist">Receptionist</option>
      </select>
    </div>

    <div class="buttons">
      <button type="submit" class="btn-primary">
        Créer
      </button>

      <button type="button" class="btn-cancel" routerLink="/accounts">
        Annuler
      </button>
    </div>
  </form>
</div>
