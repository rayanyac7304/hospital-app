<div class="form-container">
  <h2>Créer un compte</h2>

  <form
    *ngIf="accountForm"
    [formGroup]="accountForm"
    (ngSubmit)="onSubmit()"
  >

    <!-- USERNAME -->
    <div class="form-group">
      <label>Nom d'utilisateur</label>
      <input type="text" formControlName="username" class="form-input" />
    </div>

    <!-- EMAIL -->
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-input" />
    </div>

    <!-- PASSWORD -->
    <div class="form-group">
      <label>Mot de passe</label>
      <input type="password" formControlName="password" class="form-input" />
    </div>

    <!-- ROLE -->
    <div class="form-group">
      <label>Rôle</label>
      <select formControlName="role" class="form-input">
        <option *ngFor="let role of roles" [value]="role.value">
          {{ role.label }}
        </option>
      </select>
    </div>

    <!-- PATIENT FIELDS -->
    <ng-container *ngIf="accountForm.get('role')?.value === 'PATIENT'">

      <hr />
      <h3>Informations Patient</h3>

      <div class="form-group">
        <label>Prénom</label>
        <input type="text" formControlName="firstName" class="form-input" />
      </div>

      <div class="form-group">
        <label>Nom</label>
        <input type="text" formControlName="lastName" class="form-input" />
      </div>

      <div class="form-group">
        <label>Genre</label>
        <select formControlName="gender" class="form-input">
          <option value="">-- Choisir --</option>
          <option value="MALE">Homme</option>
          <option value="FEMALE">Femme</option>
        </select>
      </div>

      <div class="form-group">
        <label>Date de naissance</label>
        <input type="date" formControlName="birthDate" class="form-input" />
      </div>

      <div class="form-group">
        <label>Téléphone</label>
        <input type="text" formControlName="phone" class="form-input" />
      </div>

      <div class="form-group">
        <label>Adresse</label>
        <input type="text" formControlName="address" class="form-input" />
      </div>

    </ng-container>

    <!-- DOCTOR FIELDS -->
    <ng-container *ngIf="accountForm.get('role')?.value === 'DOCTOR'">

      <hr />
      <h3>Informations Médecin</h3>

      <div class="form-group">
        <label>Prénom</label>
        <input type="text" formControlName="firstName" class="form-input" />
      </div>

      <div class="form-group">
        <label>Nom</label>
        <input type="text" formControlName="lastName" class="form-input" />
      </div>

      <div class="form-group">
        <label>Spécialité</label>
        <input type="text" formControlName="specialty" class="form-input" />
      </div>

      <div class="form-group">
        <label>Téléphone</label>
        <input type="text" formControlName="phone" class="form-input" />
      </div>

      <div class="form-group">
        <label>Adresse</label>
        <input type="text" formControlName="address" class="form-input" />
      </div>

    </ng-container>

    <!-- MESSAGES -->
    <div class="alert alert-success" *ngIf="successMessage">
      {{ successMessage }}
    </div>

    <div class="alert alert-error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <!-- BUTTONS -->
    <div class="buttons">
      <button type="submit" class="btn-primary">
        Créer le compte
      </button>

      <button type="button" class="btn-cancel" (click)="onCancel()">
        Annuler
      </button>
    </div>

  </form>
</div>
