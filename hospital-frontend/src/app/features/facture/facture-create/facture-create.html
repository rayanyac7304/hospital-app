<h2>Créer une Facture</h2>

<div class="form-container">
  <form (ngSubmit)="save()">

    <!-- Appointment dropdown -->
    <div class="form-group">
      <label>Rendez-vous :</label>
      <select
        class="form-input"
        [(ngModel)]="facture.appointmentId"
        name="appointmentId"
        required>
        <option value="0">-- Sélectionner un rendez-vous --</option>
        <option *ngFor="let a of appointments" [value]="a.id">
          RDV #{{ a.id }} — {{ a.date }} — {{ a.status }}
        </option>
      </select>
    </div>

    <!-- Amount -->
    <div class="form-group">
      <label>Montant (DH) :</label>
      <input
        type="number"
        class="form-input"
        [(ngModel)]="facture.amount"
        name="amount"
        required>
    </div>

    <!-- Description -->
    <div class="form-group">
      <label>Description :</label>
      <input
        type="text"
        class="form-input"
        [(ngModel)]="facture.description"
        name="description">
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <button type="submit" class="btn-primary">
        Enregistrer
      </button>

      <button type="button" class="btn-cancel" routerLink="/facture">
        Annuler
      </button>
    </div>

  </form>
</div>
