<h2>Liste des dossiers</h2>

<div class="actions">
  <button routerLink="/dossier/create" class="btn-primary">
    Cr√©er un dossier
  </button>
</div>

<!-- Search bar -->
<div class="search-container">
  <input
    type="text"
    placeholder="Rechercher par nom de patient..."
    class="search-input"
  />
</div>

<div class="list-container">
  <!-- Empty State -->
  <div *ngIf="dossiers.length === 0" class="empty-message">
    Aucun dossier disponible.
  </div>

  <!-- Dossier cards -->
  <div class="list-item" *ngFor="let d of dossiers">
    <div class="info">
      <h3>{{ d.name }}</h3>
    </div>

    <div class="item-actions">
      <button [routerLink]="['/dossier/detail', d.id]" class="btn-view">
        Voir
      </button>
      <button [routerLink]="['/dossier/documents', d.id]" class="btn-documents">
        Documents
      </button>
      <button [routerLink]="['/dossier/delete', d.id]" class="btn-danger">
        Supprimer
      </button>
    </div>
  </div>
</div>
