<h2>Créer un dossier médical</h2>

<form class="form-container" (ngSubmit)="save()">

  <!-- Patient selection -->
  <label for="patient">Patient</label>
  <select
    id="patient"
    required
    [(ngModel)]="dossier.patientId"
    name="patientId"
  >
    <option value="" disabled selected>
      -- Sélectionner un patient --
    </option>
    <option *ngFor="let p of patients" [value]="p.id">
      {{ p.id }} ({{ p.firstName }} {{ p.lastName }})
    </option>
  </select>

  <!-- Folder title -->
  <label for="title">Titre du dossier</label>
  <input
    id="title"
    type="text"
    required
    [(ngModel)]="dossier.title"
    name="title"
    placeholder="Ex: Dossier cardiologie"
  />

  <!-- Actions -->
  <div class="button-group">
    <button type="submit" class="save">Créer</button>
    <a routerLink="/dossier" class="cancel">Annuler</a>
  </div>

</form>
