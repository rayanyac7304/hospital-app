<h2>Créer un dossier</h2>

<div class="form-container">

  <label for="name">Nom du dossier</label>
  <input
    id="name"
    name="name"
    [(ngModel)]="dossier.name"
    type="text"
  />

  <div class="button-group">
    <button class="save" (click)="save()">Créer</button>
    <a class="cancel" routerLink="/dossier">Retour</a>
  </div>

</div>
