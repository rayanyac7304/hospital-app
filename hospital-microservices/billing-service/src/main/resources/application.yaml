server:
  port: 8085

spring:
  application:
    name: billing-service

  config:
    import: "optional:configserver:http://localhost:8888"

  datasource:
    url: jdbc:mysql://localhost:3306/hospital_billing?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: root
    password: root     # adapte si besoin
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
