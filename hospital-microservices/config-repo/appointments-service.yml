server:
  port: 8084

spring:
  application:
    name: appointments-service

  datasource:
    url: jdbc:mysql://localhost:3309/appointments-db?createDatabaseIfNotExist=true
    username: root
    password: root         # adapte si besoin
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  batch:
    jdbc:
        initialize-schema: always   # crée les tables BATCH_*
    job:
        enabled: false              # on ne lance pas automatiquement au démarrage
