server:
  port: 8083

spring:
  application:
    name: patients-service

  datasource:
    url: jdbc:mysql://localhost:3307/hospital_patients?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: hospital
    password: hospital
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

management:
  endpoints:
    web:
      exposure:
        include: "*"
